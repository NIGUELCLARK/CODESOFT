<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="frame">
        <div class="input-text"><input type="text" readonly class="text-field"></div>
        <button  class="size AC clear-grey">AC</button>
        <button  class="size negation clear-grey">+/-</button>
        <button  class="size clear-grey">%</button>
        <button  class="size orange white">&divide;</button>
        <button  class="size grey white">7</button>
        <button  class="size grey white">8</button>
        <button  class="size grey white" >9</button>
        <button  class="size orange white">x</button>
        <button  class="size grey white">4</button>
        <button  class="size grey white">5</button>
        <button  class="size grey white">6</button>
        <button  class="size orange white" >-</button>
        <button  class="size grey white" >1</button>
        <button  class="size grey white">2</button>
        <button  class="size grey white">3</button>
        <button  class="size orange white">+</button>
        <button  class="zero grey white">0</button>
        <button  class="size grey white">.</button>
        <button  class="size orange white">=</button>
    </div>
<script src="script.js"></script>
</body>
</html>
